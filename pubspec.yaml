name: onlib
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'




dependencies:
  flutter:
    sdk: flutter

  http: 
  provider: 
  shared_preferences:
  page_flip:
  cupertino_icons: ^1.0.2
  barcode_scan2: 
  easy_search_bar: ^2.5.0
  awesome_bottom_bar: ^1.2.3
  fluttertoast: 
  text_scroll: 
  shimmer:
  flutter_native_splash: ^2.3.1
  jwt_decoder: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter_native_splash:
  background_image: "assets/images/splash-screen.png"
  background_image_dark: "assets/images/splash-screen-dark.png"


flutter:
  uses-material-design: true

  
  assets:
    - assets/images/

  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf
